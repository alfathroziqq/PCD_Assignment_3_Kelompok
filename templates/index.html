<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aplikasi Deteksi Tepi Citra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #f8f9fa, #b9dceb);
        padding: 2rem;
      }

      h1 {
        font-weight: 600;
        color: #0077b6;
      }

      form {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .preview-img {
        max-width: 300px;
        max-height: 300px;
        margin-top: 15px;
        border: 2px dashed #ccc;
        border-radius: 10px;
        transition: transform 0.3s ease;
        object-fit: cover;
      }

      .preview-img:hover {
        transform: scale(1.03);
      }

      .result-img {
        max-width: 100%;
        max-height: 300px;
        object-fit: contain;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .card:hover .result-img {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }

      .card {
        border: none;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .btn-primary {
        background: linear-gradient(to right, #0077b6, #0077b6);
        border-color: #0077b6;
        color: white;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: all 0.4s ease;
      }

      .btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          #c94024,
          #c94024
        ); /* Warna oranye */
        z-index: -1;
        transition: left 0.4s ease;
      }

      .btn-primary:hover::before {
        left: 0;
      }

      .btn-primary:hover {
        color: white;
      }

      @media (max-width: 768px) {
        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="mb-4 text-center">üñºÔ∏è Aplikasi Deteksi Tepi Citra</h1>
      <form method="POST" action="/" enctype="multipart/form-data" class="p-4">
        <div class="mb-3">
          <label for="image" class="form-label"><b>Pilih Gambar :</b></label>
          <input
            type="file"
            class="form-control"
            name="image"
            id="image"
            required
            accept="image/*"
            onchange="previewImage(event)"
          />
          <img id="preview" class="preview-img d-none" alt="Preview Image" />
        </div>
        <div class="mb-3">
          <label for="method" class="form-label"
            ><b>Pilih Metode Deteksi :</b></label
          >
          <select name="method" id="method" class="form-select">
            <option value="sobel">Sobel</option>
            <option value="prewitt">Prewitt</option>
            <option value="robert">Roberts</option>
            <option value="log">LoG</option>
            <option value="compass">Operator Kompas</option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4 py-2">
            <b>üîç Proses</b>
          </button>
        </div>
      </form>

      {% if results %}
      <div class="mt-5">
        <h4 class="text-center mb-4"><b>üñºÔ∏è Hasil Deteksi :</b></h4>
        <div class="row g-4">
          {% for title, img in results %}
          <div class="col-md-4">
            <div
              class="card h-100 shadow-sm"
              data-bs-toggle="modal"
              data-bs-target="#imageModal"
              data-img="{{ img }}"
              data-title="{{ title }}"
              onclick="showModal(this)"
            >
              <img
                src="{{ img }}"
                class="card-img-top result-img"
                alt="{{ title }}"
              />
              <div class="card-body text-center">
                <h5 class="card-title">{{ title }}</h5>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endif %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Detail Gambar</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              id="modalImage"
              src=""
              alt="Detail Gambar"
              class="img-fluid rounded"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      function previewImage(event) {
        const preview = document.getElementById("preview");
        preview.src = URL.createObjectURL(event.target.files[0]);
        preview.classList.remove("d-none");
      }

      function showModal(cardElement) {
        const imgSrc = cardElement.getAttribute("data-img");
        const title = cardElement.getAttribute("data-title");
        document.getElementById("modalImage").src = imgSrc;
        document.getElementById("modalTitle").textContent = title;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
